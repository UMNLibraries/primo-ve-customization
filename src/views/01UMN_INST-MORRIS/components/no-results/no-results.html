<md-card
  class="default-card zero-margin md-primoExplore-theme no-results"
  aria-labelledby="noResultsTitle"
>
  <md-card-title>
    <md-card-title-text>
      <h2 id="noResultsTitle" class="md-headline">No results found</h2>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      <span class="bold-text"
        >We don't have everything, but we can get you a copy of almost
        anything.</span
      >
    </p>
    <ul>
      <li>
        <span>
          <a
            href="https://library.morris.umn.edu/services/ask-librarian-and-reference-services"
            >Ask a librarian</a
          ></span
        >
      </li>
      <li>
        <span
          >Use
          <a href="https://library.morris.umn.edu/services/interlibrary-loan"
            >interlibrary loan</a
          >
          to request items from other libraries</span
        >
      </li>
    </ul>
  </md-card-content>
</md-card>
