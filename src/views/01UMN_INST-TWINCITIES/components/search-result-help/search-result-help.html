<md-card
  ng-if="$ctrl.visible"
  class="default-card _md md-primoExplore-theme havent-found"
  prm-text=""
  dir="auto"
  role="complementary"
  aria-labelledby="helpTitle"
>
  <md-card-content>
    <h2 id="helpTitle" class="md-headline">
      Haven't found what you're looking for?
    </h2>
    <ul>
      <li>
        <span>
          <a show-chat-on-click href="">Chat with library staff 24/7</a>
        </span>
      </li>
      <li>
        <span>
          Use
          <a
            href="https://ezproxy.lib.umn.edu/login?qurl=https%3A//umn.illiad.oclc.org/illiad/ILLiad.dll"
          >
            interlibrary loan</a
          >
          to request it from another library
        </span>
      </li>
      <li>
        <span>
          Try searching
          <a href="http://scholar.google.com/scholar?q={{$ctrl.searchString}}"
            >Google Scholar</a
          >
          or
          <a
            href="https://universityofminnesota-minneapolis.on.worldcat.org/v2/search?queryString={{$ctrl.searchString}}"
            >WorldCat</a
          >
        </span>
      </li>
    </ul>
  </md-card-content>
</md-card>
